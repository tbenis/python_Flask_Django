<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belt Reviewer | Login/Register</title>
  </head>
  <body>
    <form action="/process" method="post">
      {% csrf_token %}
      <h1>Register</h1>
      <p>First Name: <input type="text" name="fname" required="First name is requred"></p>
      <p>Last Name: <input type="text" name="lname" required></p>
      <p>Email: <input type="text" name="email" required></p>
      <p>Password: <input type="password" name="pw"></p>
      <p>Confirm Password: <input type="password" name="cpw"></p>
      <input type="submit" value="Register">
    </form>
    <form action="/success" method="post">
      {% csrf_token %}
      <h1>Login</h1>
      <p>Email: <input type="text" name="email" value=""></p>
      <p>Password: <input type="password" name="name" value=""></p>
      <input type="submit" value="Login">
    </form>


  </body>
</html>
