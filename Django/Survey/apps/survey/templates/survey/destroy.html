<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete a course</title>
  </head>
  <body>
    <h4>Are you sure you want to delete the following course?</h4>
    <form class="" action="/" method="post">
      {% csrf_token %}

      <h4>Name</h4>{{items.0.name}}
      <h4>Description</h4>{{items.0.description}}

      <input type="submit" name="" value="No">
    </form>
    <form action="/{{items.0.id}}/delete" method="post" name="del">
      {% csrf_token %}
      <input type="submit" name="" value="Yes! I would like to delete this!">
        <!-- {{delete}} -->
    </form>
  </body>
</html>
