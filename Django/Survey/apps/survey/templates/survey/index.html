<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Courses</title>
       {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'survey/css/main.css' %}"media="screen" title="no title"  charset="utf-8">

  </head>
  <body>
    <h4>Add a new course</h4>
    <form action="/process" method="post">
      {% csrf_token %}
      Name: <input type="text" name="name">
      Description: <input type="text" name="description">
      <input type="submit" name="" value="Add">

    </form>


<table >
  <tr>

    <th><h1>Course Name</h1></th>
    <th><h1>Description</h1></th>
    <th><h1>Date Added</h1></th>
    <th><h1>Actions</h1></th>

  </tr>
  {%for index in course%}
  <tr>
    <td>{{index.name}}</td>
    <td>{{index.description}}</td>
    <td>{{index.updated_at}}</td>
    <td><a href="/destroy/{{index.id}}">remove</a></td>

  </tr>
  {%endfor%}
</table>
  </body>
</html>
