<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Product | Semi Restful Demo</title>
  </head>
  <body>
    {%for item in updates%}
  <h1>Edit Product {{item.0.id}}</h1>

  <form class="" action="/update/{{item.id}}" method="post">
    {%csrf_token%}
    <p>Name: </p><input type="text" name="name" value="{{item.name}}" />
    <p>Description: </p><input type="text" name="description" value="{{item.description}}"/>
    <p>Price: </p><input type="text" name="price" value="{{item.price}}"/>
    <input type='submit' value="Update">
    <p><a href='/show/{{item.id}}'>Show</a>  |  <a href="/">Back</a></p>

    {%endfor%}
  </form>
  </body>
</html>
