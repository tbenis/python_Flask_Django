<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create a New Paroduct | Semi Restful Route Demo</title>
  </head>
  <body>
    <h4>Add a new product</h4>
    <form class="" action="/create" method="post">
      {%csrf_token%}
      <p>Name: </p><input type="text" name="name" required/>
      <p>Description: </p><input type="text" name="description" required/>
      <p>Price: </p><input type="text" name="price" placeholder="$" required/>
      <input type='submit' value="Create">
      <a href="/">Go Back</a>
    </form>
  </body>
</html>
